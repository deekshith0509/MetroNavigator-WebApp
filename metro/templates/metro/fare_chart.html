<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Chart PDF</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Modern font */
            background-color: #f4f4f4; /* Light background for contrast */
            color: #333; /* Dark text for readability */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; /* Center text */
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em; /* Larger heading */
            color: #2c3e50; /* Darker color for the title */
        }
        .container {
            width: 90%; /* Responsive container */
            max-width: 800px; /* Max width */
            background: white; /* White background for content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding around content */
            overflow: hidden; /* Prevent overflow */
        }
        .pdf-viewer {
            width: 100%; /* Full width */
            height: 80vh; /* Responsive height */
            min-height: 600px; /* Minimum height */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
        }
        a {
            display: inline-block; /* Make the link a block */
            padding: 10px 15px; /* Padding around the link */
            background-color: #3498db; /* Button color */
            color: white; /* Button text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Transition for hover effect */
            margin-top: 20px; /* Space above the link */
        }
        a:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fare Chart PDF</h1>
        <object data="{% static 'pdfs/fare_chart.pdf' %}" type="application/pdf" class="pdf-viewer">
            <p>Your browser does not support PDFs. <a href="{% static 'pdfs/fare_chart.pdf' %}">Download the PDF</a>.</p>
        </object>
        <a href="{% url 'metro:home' %}">Back to Home</a>
    </div>
</body>
</html>
